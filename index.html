<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" autocomplete="off">
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname">Surname: <input type="text" id="surname" name="surname"></label>
        <label for="name">Name: <input type="text" id="name" name="name"></label>
        <label for="old">How old are You? <input type="number" id="old" data-qa="field-value" name="old" value="12" min="0" max="100"></label>
        <label for="birth">Full date of birth: <input type="date" name="birth" id="birth"></label>
        <label for="agreement">I accept the term of the agreement <input type="checkbox" name="agreement" id="agreement"></label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label for="email">E-mail: <input type="email" placeholder="email@example.com" id="email" data-qa="field-placeholder" name="email"></label>
        <label for="password">Password: <input type="password" id="password" name="password"></label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you</legend>
        <label for="yes" id="cats_line">Do you love cats?
          <label for="yes">
            <input type="radio" name="cats" id="yes" value="yes"> Yes
          </label>
          <label for="no">
            <input type="radio" id="no" name="cats" value="no"> No
          </label>
        </label>
        <label for="color">What is your favorite color? <input type="color" id="color" name="color"></label>
        <label for="time">What time do you go to bed? <input type="time" name="time" id="time" step="3"></label>
        <label for="cars">
          What are your favorite brand of cars?
          <select name="cars" id="cars" size="4">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="rate">How do you rate our work? <input type="range" min="0" max="10" id="rate" name="rate" value="0"></label>
      </fieldset>
      <fieldset>
        <legend>Additional info</legend>
        <label for="comment">Comment <textarea id="comment" name="comment"></textarea></label>
        <label for="recommend">
          Would you recommend us?
          <select id="recommend" name="recommend">
            <option value="">yes</option>
            <option value="">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </section>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
